<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>{{title}}</strong>
          </div>
          <form #form='ngForm' (ngSubmit)='uploadFiles($event)' ngNativeValidate>
          <div class="card-body">
            
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="file-multiple-input">Language</label>
                <div class="col-md-9">
                  <select class="form-control" (change)="onChange($event.target)" required>
                    <option *ngFor="let language of languages"  value="{{language.id}}"  [selected]="language.id == lang">
                        {{ language.value }}
                    </option>
                  </select>
                </div>
              </div>
              
              
                
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="file-multiple-input">HTML</label>
                <div class="col-md-9">
                  <!-- <input type="file" [uploadx]="options" (state)="onUpload($event)"> -->
                    <input type="file" name="model" [(ngModel)]="model" (change)="onFileChanged($event)" required>
                    <div class="progress progress-xs mt-2">
                      <div class="progress-bar" role="progressbar" [style.width.%]="progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                      
                    </div>
                    <div style="color:red"><br>NOTES:<br>If file already exists then it will be replaced with new file.<br>File must be in .ZIP format.<br>All files and folders must be at root level while unziping.</div>
                </div>
                </div>
                </div>
                <div class="card-footer text-center">  
                  <button  type="submit" class="btn btn-sm btn-primary" >SAVE</button>
                  <span><button  type="button" class="btn btn-sm btn-primary" (click)="back()" >CANCEL</button></span>
                  <!-- (click)="uploadFiles()" -->
                </div>
               
             
            </form>

            <div *ngIf="iFrameUrl!=''">
              <div class="card">
                <div class="card-header">
                  <strong>View HTML - {{title}}</strong>
                  </div>
                  <div><a class="btn-map btn btn-primary map-html" [routerLink]="['/admin/model/map', id]" >Map HTML</a>
                <span>
                  <a href="{{editurl}}" class="edit-html btn btn-primary btn-edit" id="edit-html">EDIT</a>
                </span>
              </div>
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" #iframe (load)="onLoadFunc()" [src]="urlSafe"></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
