<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>Device Details</strong>
          </div>
          <form #form='ngForm' (ngSubmit)='uploadTitle()' ngNativeValidate>
          <div class="card-body">
            
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="file-multiple-input">Language</label>
                <div class="col-md-9">
                  <select class="form-control" required>
                    <option *ngFor="let language of languages"  value="{{language.id}}"  [selected]="language.id == lang">
                      {{ language.value }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="file-multiple-input">Title</label>
                <div class="col-md-9">
                  <!-- <input type="file" [uploadx]="options" (state)="onUpload($event)"> -->
                    <input type="text" class="form-control" [(ngModel)]="title" placeholder="Title" name="title" id="Title" required>
                    <div class="text-danger"></div>
                </div>
              </div>
              </div>
              <div class="card-footer text-center">               
              <button type="submit" class="btn btn-sm btn-primary" >SAVE</button>
                  <span><button  type="button" class="btn btn-sm btn-primary" (click)="back()" >CANCEL</button></span>
                
              </div>
            </form>
          
        </div>
  </div>
