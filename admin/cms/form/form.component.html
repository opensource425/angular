<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>Details</strong>
          </div>
          <form  #form='ngForm' ngNativeValidate (ngSubmit)="onFormSubmit(cmsForm)"  >
          <div class="card-body"> 
            
              
              <div class="form-group row">
                
                <div class="col-md-12">
                  <!-- <input type="file" [uploadx]="options" (state)="onUpload($event)"> -->
                    <input type="text" class="form-control"  placeholder="Title"  id="Title"  [(ngModel)]="title" autocomplete="false" required >
                    
                </div>
                </div>
              
                
              <div class="form-group row">
                <div class="col-md-12">
                  <ckeditor editorUrl="assets/ckeditor/ckeditor.js" [(ngModel)]="htmlContent"  [config]="{ language: lang , allowedContent:true, embed_provider: '//ckeditor.iframe.ly/api/oembed?url={url}&callback={callback}' }" (change)="onChangeEditor($event)"></ckeditor>
                  </div>  
                
               
              </div>
              </div>
              <div class="card-footer text-center">  
                <button  type="submit" class="btn btn-sm btn-primary" >SUBMIT</button>

                <span><button  type="button" class="btn btn-sm btn-primary" (click)="back()" >CANCEL</button></span>
              </div>
            </form>
          </div>
        </div>
</div>
