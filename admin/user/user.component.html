<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                   <strong>Details</strong>
                </div>
                <div><a class="btn-add" routerLink="/admin/users/add"><i class="fa fa-plus-circle" aria-hidden="true"></i></a></div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Edit</th>
                                <th>Status</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let u of users;">
                                <td>{{u.firstName}}</td>
                                <td>{{u.lastName}}</td>
                                <td>{{u.email}}</td>
                                <td>
                                    <a [routerLink]="['/admin/users', u._id]" ><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                </td>
                                <td>
                                    
                                    <label class="switch switch switch-label switch-success" >
                                        <input type="checkbox" class="switch-input" (change)="statusChange($event, u._id)" [checked]="u.isActive">
                                        <span class="switch-slider" data-checked="Activated" data-unchecked="Deactivated"></span>
                                      </label>
                                </td>
                            </tr>
                            <tr *ngIf="users.length==0;"><td colspan="4">No Sub admins avialable</td></tr>
                        </tbody>
                    </table>
                    <nav>

                    </nav>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
